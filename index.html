<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petarda</title>
    <script src="js/processing-1.4.1.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">

    <style type="text/css">

        #container {
            width: 70%;
            margin: 0 auto;
            color: #aaa;
        }
        #refresh{
            margin-top: 15px;
        }
        .header {
            font-weight: bold;
            font-size: 40px;
        }

        .pure-button-success{
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .pure-button-success {
            background: rgb(28, 184, 65); 
        }
        
        .counter {
            position: absolute;
            top:440px;
            padding-left: 5px;
        }


    </style>
</head>
<body>
    <div id="container" class="pure-g-r">


        <div class="pure-u-1">
            <h1>Petarda Project</h1>
            <canvas id="board" style="width=100%"></canvas>
            <p class="counter">Particles in system: <span id="numberOfParticles"></span></p>

            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Quick Modes</legend>
                    <a class="pure-button pure-button-success" href="#" id="left">Throw left</a>
                    <a class="pure-button pure-button-success" href="#" id="fountain">Fountain</a>
                    <a class="pure-button pure-button-success" href="#" id="comet">Comet</a>
                    <a class="pure-button pure-button-success" href="#" id="confetti">Confetti</a>
                    <a class="pure-button pure-button-success" href="#" id="manneken">Manneken pis</a>
                </fieldset>
            </form>

            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Advanced Options</legend>

                    <div class="pure-g-r">
                       <div class="pure-u-1-3">
                        <label for="minX">Minimun Speed at X</label>
                        <input id="minX" type="number" placeholder="Min X">
                    </div>
                    <div class="pure-u-1-3">
                        <label for="maxX">Maximum Speed at X</label>
                        <input id="maxX" type="number" placeholder="Max X">
                    </div>

                    <div class="pure-u-1-3">
                        <label for="option-one" class="pure-radio">
                            <input id="option-one" type="radio" name="density" value="low">Use low density
                        </label>
                        <label for="option-two" class="pure-radio">
                            <input id="option-two" type="radio" name="density" value="medium" checked="checked">Use medium density
                        </label>
                        <label for="option-three" class="pure-radio">
                            <input id="option-three" type="radio" name="density" value="high">Use high density
                        </label>
                    </div>

                    
                    <div class="pure-u-1-3">
                        <label for="minY">Minimum Speed at Y</label>
                        <input id="minY" type="number" placeholder="Min Y">
                    </div>
                    
                    <div class="pure-u-1-3">
                        <label for="maxY">Maximum Speed at Y</label>
                        <input id="maxY" type="number" placeholder="Max Y">
                    </div>
                
                    <div class="pure-u-1-3">
                    <a href="#" class="pure-button pure-button-primary" id="refresh">Refresh</a>
                    </div>

                </div>

            </fieldset>
        </form>

    </div>
</div>

<script>
    var App = {};
</script>
<script src="js/App.Sketch.js"></script>
<script src="js/App.Point.js"></script>
<script src="js/App.Particle.js"></script>
<script src="js/App.ParticleSystem.js"></script>
<script src="js/App.Helper.js"></script>
<script>
    var canvas = document.getElementById("board");
    animation = new Processing(canvas, App.Sketch);

</script>
</body>
</html>
